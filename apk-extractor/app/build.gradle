buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "net.sarangnamu.apk_extractor"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 26
        versionName '1.4.1'
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    productFlavors {
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile 'com.github.aucd29:common:1.0.6'
    compile 'com.github.aucd29:ui:1.0.3'
    compile 'com.github.aucd29:ani:1.0.3'
    compile 'com.github.aucd29:explorer:1.0.0'
    compile 'com.github.aucd29:fonts:1.0.0'
    compile 'com.github.aucd29:admob:1.0.0'
    compile 'com.github.aucd29:locklistview:1.0.3'
    compile 'com.github.aucd29:permission:1.0.4'

    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}
