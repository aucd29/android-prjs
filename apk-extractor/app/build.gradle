apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.sarangnamu.apk_extractor"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'

    compile 'com.github.aucd29:common:1.0.1'
    compile 'com.github.aucd29:ui:1.0.1'
    compile 'com.github.aucd29:ani:1.0.1'
    compile 'com.github.aucd29:explorer:1.0.0'
    compile 'com.github.aucd29:fonts:1.0.0'
    compile 'com.github.aucd29:admob:1.0.0'
}
